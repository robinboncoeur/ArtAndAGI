site_name: Celeste's Girl
site_url: https://art.tightbytes.com
edit_uri: 'http://127.0.0.1:8000/docs/'
use_directory_urls: true
theme:
  name: material
  icon: assets/images/favicon.png
  logo: assets/images/logo.png
  palette:
    # Light mode
    - scheme: default
      primary: pink
      accent: red
      toggle:
        icon: material/weather-night # indigo
        name: Switch to Dark Mode
      accent: pink
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny # indigo
        name: Switch to Light Mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy

extra_css:
  - assets/css/customc.css

nav:
  - Home: index.md
  - Celeste's Girl:
    - CelestesGirl/index.md
    - Scenes 01-05: CelestesGirl/CG01-05.md
    - Scenes 06-10: CelestesGirl/CG06-10.md
    - Scenes 11-15: CelestesGirl/CG11-15.md
    - Chapter 16: CelestesGirl/Chap16.md
    - Chapter 17: CelestesGirl/Chap17.md
    - Chapter 18: CelestesGirl/Chap18.md
    - Chapter 19: CelestesGirl/Chap19.md
    - Chapter 20: CelestesGirl/Chap20.md
    - Chapter 21: CelestesGirl/Chap21.md
    - Chapter 22: CelestesGirl/Chap22.md
    - Chapter 23: CelestesGirl/Chap23.md
    - Chapter 24: CelestesGirl/Chap24.md
  - Dev:
