site_name: Celeste's Girl
site_url: https://art.tightbytes.com
edit_uri: 'http://127.0.0.1:8000/docs/'
use_directory_urls: true
theme:
  name: material
  icon: assets/images/favicon.png
  logo: assets/images/logo.png
  palette:
    # Light mode
    - scheme: default
      primary: pink
      accent: red
      toggle:
        icon: material/weather-night # indigo
        name: Switch to Dark Mode
      accent: pink
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny # indigo
        name: Switch to Light Mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy

extra_css:
  - assets/css/customc.css

nav:
  - Home: index.md
  - Celeste's Girl:
    - CelestesGirl/index.md
    - Chap01-05: CelestesGirl/CG01-05.md
    - Chapter 1: CelestesGirl/Chap01.md
    - Chapter 2: CelestesGirl/Chap02.md
    - Chapter 3: CelestesGirl/Chap03.md
    - Chapter 4: CelestesGirl/Chap04.md
    - Chapter 5: CelestesGirl/Chap05.md
    - Chapter 6: CelestesGirl/Chap06.md
    - Chapter 7: CelestesGirl/Chap07.md
    - Chapter 8: CelestesGirl/Chap08.md
    - Chapter 9: CelestesGirl/Chap09.md
    - Chapter 10: CelestesGirl/Chap10.md
    - Chapter 11: CelestesGirl/Chap11.md
    - Chapter 12: CelestesGirl/Chap12.md
    - Chapter 13: CelestesGirl/Chap13.md
    - Chapter 14: CelestesGirl/Chap14.md
    - Chapter 15: CelestesGirl/Chap15.md
    - Chapter 16: CelestesGirl/Chap16.md
    - Chapter 17: CelestesGirl/Chap17.md
    - Chapter 18: CelestesGirl/Chap18.md
    - Chapter 19: CelestesGirl/Chap19.md
    - Chapter 20: CelestesGirl/Chap20.md
    - Chapter 21: CelestesGirl/Chap21.md
    - Discussion1: CelestesGirl/Discussion01.md
    - Discussion2: CelestesGirl/Discussion02.md
    - Discussion3: CelestesGirl/Discussion03.md
    - EmilyNotes21: CelestesGirl/Notes2025-12-21.md
    - EmilyNotes22: CelestesGirl/Notes2025-12-22.md
    - EmilyNotes23: CelestesGirl/Notes2025-12-23.md
    - EmilyNotes25: CelestesGirl/Notes2025-12-25.md
    - EmilyNotes26: CelestesGirl/Notes2025-12-26.md
    - EmilyNotes27: CelestesGirl/Notes2025-12-27.md
    - EmilyNotes29: CelestesGirl/Notes2025-12-29.md
    - EmilyNotes30: CelestesGirl/Notes2025-12-30.md
  - Dev:
    - Dev/index.md
    - AI-Illustrious: Dev/ai-Illust.md
    - AI Imaging Models: Dev/aiModels.md
    - Banners and Stuff: Dev/Banners.md
    - Careful Ideas Now: Dev/Careful.md
    - ComfyUI Guidance: Dev/Comfyui.md
    - Domain Transfer: Dev/DomXfer.md

  - Blogs:
    - blogs/index.md
    - Blog Sep25: blogs/Blog0925.md
    - Blog Oct25: blogs/Blog1025.md
    - Blog Nov25: blogs/Blog1125.md
    - Blog Dec25: blogs/Blog1225.md

  - Visual Art:
    - visual/index.md
    - ComfyUI: visual/Comfyui.md
    - AI & Emily: visual/Emilyai.md
    - 2nd Person: visual/Person2.md
    - QwenPrompt: visual/QwenPro.md
    - GIMP Tips: visual/GimpTips.md
    - FluxGym: visual/FluxGym.md
    - Videos: visual/Videos.md
    - VScripts: visual/VScripts.md
    
  - Music:
    - music/index.md

plugins:
  - search
  - tags
  
validation:
  links:
    absolute_links: relative_to_docs
    anchors: warn
    unrecognized_links: warn

markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - admonition
  - footnotes
  - def_list
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.blocks.caption
  - pymdownx.inlinehilite
  - pymdownx.snippets
